<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>
<body>
    <script>

        class Employee {

            constructor(firstname) {
                this.firstname = firstname;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.firstname}`);
            }
        }

        class Manager extends Employee {

            constructor(firstname, lastname) {
                super(firstname);
                this.lastname = lastname;
            }
            sayHello(name) {
                console.info(`Hello ${name}, my name is manager ${this.firstname}`);
            }
        }

        const budi = new Employee("Budi");
        budi.sayHello("Nazam");

        
        const eko = new Manager("Eko", "Kennedy");
        eko.sayHello("Nazam");

        console.info(budi)
        console.info(eko)
        
    </script>
</body>
</html>
